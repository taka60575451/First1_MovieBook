<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本風Webページ</title>
    <link rel="stylesheet" href="style.css">
    <!-- おしゃれなフォントを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* おしゃれな背景 */
            background: linear-gradient(to bottom right, #f7e7ce, #e0b070);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .book {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #e0b070;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            /* ページめくりアニメーション */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .page {
            display: none;
            padding: 20px;
            border: 2px dashed #e0b070;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 背景画像 */
            background-image: url('仮の背景画像アドレス');
            background-size: cover;
            background-position: center;
        }
        .page p {
            font-size: 28px;
            font-family: 'Amatic SC', cursive;
            margin-bottom: 15px;
        }
        .page video {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            /* 自動再生 */
            autoplay: true;
        }
        .page .description {
            font-size: 22px;
            line-height: 1.5;
            color: #555;
        }
        button {
            background-color: #e0b070;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            margin: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d0a060;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <p>生理の欲求</p>
            <video autoplay controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <div class="description">
                森でリスのロロがお腹を空かせていました。生きるために食事が必要だと気づきます。
            </div>
        </div>
        <div class="page" id="page2" style="display: none;">
            <p>安全の欲求</p>
            <video autoplay controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <div class="description">
                お腹が満たされたロロは、安全な場所を求めて大きな木のうろに入り、安心して眠ります。
            </div>
        </div>
        <div class="page" id="page3" style="display: none;">
            <p>社会的欲求</p>
            <video autoplay controls>
                <source src="video3.mp4" type="video/mp4">
            </video>
            <div class="description">
                ロロは友達のピピとチュウ達に出会い、一緒に遊びながら絆を深めます。
            </div>
        </div>
        <div class="page" id="page4" style="display: none;">
            <p>承認欲求</p>
            <video autoplay controls>
                <source src="video4.mp4" type="video/mp4">
            </video>
            <div class="description">
                ロロは美味しい木の実を見つけ、友達と分かち合うことで自信を得ます。
            </div>
        </div>
        <div class="page" id="page5" style="display: none;">
            <p>自己実現の欲求</p>
            <video autoplay controls>
                <source src="video5-1.mp4" type="video/mp4">
            </video>
            <div class="description">
                ロロは新しい冒険に挑戦する決意をし、未知の世界へ旅立ちます。これはロロの大きな挑戦の始まりです。
            </div>
        </div>
        <button id="prevBtn">前へ</button>
        <button id="nextBtn">次へ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
